<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="styles/index.css">
  <script defer src="scripts/firebase-config.js" type="module"></script>
  <script defer src="scripts/index.js"></script>
  <title>Unix Converter</title>
</head>

<body>
  <main class="center">
    
    <!-- current unix time (+ copy button) -->
    <div id="unix-time">
      <p></p>
      <img class="copy" src="assets/copy.jpg" alt="copy">
    </div>
    
    <!-- current date -->
    <p id="subdate"></p>

    <!-- unix to/from date converter -->
    <div id="converter">
      <div id="converter-l">
        <div class="field">
          <label for="date-field">Date</label>
          <input type="date" name="date-field" id="date-field" value="1970-01-01">
        </div>
        <div class="field">
          <label for="time-field">Time</label>
          <input type="time" name="time-field" id="time-field" value="00:00:00">
        </div>
      </div>
      <img id="arrow" src="assets/arrow.png" alt="double-sided arrow">
      <div id="converter-r" class="field">
        <label for="unix-field">Unix Time</label>
        <input type="text" name="unix-field" id="unix-field" value="0">
      </div>
    </div>

    <!-- unit conversion table -->
    <table>
      <tbody>
        <tr>
          <td>1 Hour</td>
          <td>3600 Seconds</td>
        </tr>
        <tr>
          <td>1 Day</td>
          <td>86400 Seconds</td>
        </tr>
        <tr>
          <td>1 Week</td>
          <td>604800 Seconds</td>
        </tr>
        <tr>
          <td>1 Month (30.44 days)</td>
          <td>2629743 Seconds</td>
        </tr>
        <tr>
          <td>1 Year (365.24 days)</td>
          <td>31556926 Seconds</td>
        </tr>
      </tbody>
    </table>
    
  </main>
</body>

</html>
